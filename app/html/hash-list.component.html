<body class="light-blue darken-1">
<ul>
<li *ngFor="let hasher of hashers">
  <ul class="collection with-header teal lighten-2">
    <!-- <p class="flow-text"> -->
    <li>Hash name: {{hasher.hashName}}, Kennel: {{hasher.kennel}} Nerd name: {{hasher.nerdFirst}} {{hasher.nerdLast}}</li>
    <li>Trail Count: {{hasher.trailCount}} Hared Count: {{hasher.haredCount}}</li>
    <li>Anniversay: {{hasher.kennel}}</li>
    <!-- </p> -->
  </ul>
</li>
</ul>
